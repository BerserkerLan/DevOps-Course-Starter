{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Just another to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Items</h2>
      <ul class="list-group mb-4">
        {% for item in items%}  
          <form action="/markAsComplete/" method="POST">
            <li id="itemName" name="itemName">{{item}}</li>
            <button type="submit" onclick="" style="width: fit-content;">Set as Complete</button>
          </form>
        {%endfor%} 
      </ul>
      <form action="/newItem" method="POST">
        <input type="text" id="itemName" name="itemName" size="10">
          <button class="favorite styled" onclick=""
            type="submit">
              Add to favorites
          </button>
      </form>
    </div>
  </div>
{% endblock %}
